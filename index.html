<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>QuantumLeap AI - DTM Startup Profile</title>
  </head>
  <body>
    <!-- Initialize Lucide Icons -->
    <script>
      lucide.createIcons();
    </script>
    <header class="flex flex-col items-center p-8">
      <img
        src="quantumleap-logo.png"
        alt="QuantumLeap Logo"
        class="w-24 h-24 mb-4"
      />
      <h1 class="text-5xl font-bold mb-2">QuantumLeap AI</h1>
      <p class="text-2xl text-gray-600 mb-6">
        Revolutionizing quantum computing for enterprise
      </p>
      <div class="flex space-x-2 mb-6">
        <span
          class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-full"
          >Artificial Intelligence</span
        >
        <span
          class="bg-purple-100 text-purple-800 text-xs font-semibold px-2.5 py-0.5 rounded-full"
          >Data Analytics</span
        >
        <span
          class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded-full"
          >Cloud Computing</span
        >
      </div>
      <div class="flex space-x-6 text-gray-700 text-sm">
        <div class="flex items-center">
          <i data-lucide="calendar" class="w-4 h-4 mr-1"></i> Founded
          2019
        </div>
        <div class="flex items-center">
          <i data-lucide="map-pin" class="w-4 h-4 mr-1"></i> San
          Francisco, CA
        </div>
        <div class="flex items-center">
          <i data-lucide="users" class="w-4 h-4 mr-1"></i> 85
          employees
        </div>
        <div class="flex items-center">
          <i data-lucide="trending-up" class="w-4 h-4 mr-1"></i>
          Series B
        </div>
        <div class="flex items-center">
          <i data-lucide="dollar-sign" class="w-4 h-4 mr-1"></i> $45M
          raised
        </div>
      </div>
    </header>
  </body>
</html>
